<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script defer src="API.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #city-input {
      flex: 1 1 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: white;
    }

    #weather-btn {
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 100%;
    }

   
    #weather-info {
      margin-top: 20px;
      text-align: center;
    }

    #weather-info h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #weather-info p {
      margin: 5px 0;
      font-size: 1rem;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 500px) {
      .input-container {
        flex-wrap: nowrap;
      }

      #city-input {
        flex: 2;
      }

      #weather-btn {
        flex: none;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Weather App</h1>
    </div>
    <div class="input-container">
      <input id="city-input" type="text" placeholder="Enter City Name" />
      <button id="weather-btn">Get Weather</button>
    </div>
    <div id="weather-info" class="hidden">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
    <p id="error-message" class="hidden">
      City not found. Please try again.
    </p>
  </div>
</body>
</html>
